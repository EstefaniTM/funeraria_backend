name: Deploy Django to VPS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Debug repo layout
      run: |
        echo "=== Estructura del repositorio ==="
        pwd
        ls -la
        echo ""
        echo "=== Contenido de ./funeraria ==="
        ls -la ./funeraria || echo "directorio no encontrado"

    - name: Install dependencies
      working-directory: ./funeraria
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      working-directory: ./funeraria
      env:
        DB_ENGINE: django.db.backends.postgresql
        DB_NAME: postgres
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
        SECRET_KEY: test-secret-key-ci
      run: |
        python manage.py test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - uses: actions/checkout@v4

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to VPS
      env:
        VPS_HOST: ${{ secrets.VPS_HOST }}
        VPS_USER: ${{ secrets.VPS_USERNAME }}
        PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
        VENV_PATH: ${{ secrets.VENV_PATH }}
      run: |
        ssh $VPS_USER@$VPS_HOST "
          set -e

          echo '1. Actualizando código...'
          cd \$PROJECT_PATH
          git fetch origin
          git reset --hard origin/main

          echo '2. Activando entorno virtual...'
          source \$VENV_PATH/bin/activate

          echo '3. Instalando dependencias...'
          cd funeraria
          pip install -r requirements.txt

          echo '4. Aplicando migraciones...'
          python manage.py migrate --noinput

          echo '5. Colectando archivos estáticos...'
          python manage.py collectstatic --noinput --clear

          echo '6. Reiniciando servicios...'
          sudo systemctl restart gunicorn || true
          sudo systemctl restart nginx || true

          echo '✅ Despliegue completado'
        "
