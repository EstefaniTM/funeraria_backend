name: Deploy Django to VPS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      working-directory: ./funeraria
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      working-directory: ./funeraria
      env:
        DB_ENGINE: django.db.backends.postgresql
        DB_NAME: postgres
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
        SECRET_KEY: test-secret-key-ci
      run: |
        python manage.py test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to VPS
      env:
        VPS_HOST: ${{ vars.VPS_HOST }}
        VPS_USER: ${{ vars.VPS_USERNAME }}
        SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
      run: |
        mkdir -p ~/.ssh
        printf '%s\n' "$SSH_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true
        
        ssh -o StrictHostKeyChecking=no "$VPS_USER@$VPS_HOST" "
          set -e
          cd /root/funeraria_api/funeraria_backend
          git fetch origin
          git reset --hard origin/main
          source /root/venv/bin/activate
          cd funeraria
          pip install --break-system-packages -r requirements.txt
          python3 manage.py migrate --noinput
          python3 manage.py collectstatic --noinput --clear
          sudo systemctl restart gunicorn || true
          sudo systemctl restart nginx || true
          echo 'âœ… Despliegue completado'
        "
